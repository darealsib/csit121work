<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Contact Form</h1>

<nav>
  <a href="tierlist.html">Tier List</a> |
  <a href="contact.html">Contact Form</a>
</nav>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="movie">Favorite Movie Genre:</label><br>
  <select id="movie" name="movie">
    <option value="action">Action</option>
    <option value="comedy">Comedy</option>
    <option value="drama">Drama</option>
  </select><br><br>

  <p>Do you like watching in theaters?</p>
  <input type="radio" id="yes" name="theater" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" id="no" name="theater" value="no">
  <label for="no">No</label><br><br>

  <input type="checkbox" id="news" name="news">
  <label for="news">Join newsletter</label><br><br>

  <label for="comments">Comments:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

  <input type="submit" value="Submit">
</form>

<h2>Reflection</h2>
<p>This form was easy to make. I learned how to use text boxes, checkboxes, and radio buttons. 
It helped me understand basic input types and labels.</p>

</body>
</html>
