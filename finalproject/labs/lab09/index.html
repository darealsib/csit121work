<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .button {
            padding: 18px 30px;
            font-size: 24px;
            border-radius: 30px;
            border: 3px solid #260ed3;
            background: rgba(30, 200, 20, 0.5);
            color: #d43055;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .button:hover {
            background: #ffffff;
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #7c0f65;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
        }

        tr:nth-child(even) {
            background: #7ce2af;
        }

        #tableWrap {
            display: none;
        }
    </style>

    <script>
        let isOpen = false;

        function toggleEmployees() {
            let wrap = document.getElementById("tableWrap");
            let btn = document.getElementById("toggleBtn");

            if (!isOpen) {
                loadEmployees();
                wrap.style.display = "block";
                btn.textContent = "Close Employee Data";
                isOpen = true;
            } else {
                wrap.style.display = "none";
                btn.textContent = "Get Employee Data";
                isOpen = false;
            }
        }

        function loadEmployees() {
            let request = new XMLHttpRequest();

            request.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    displayEmployees(this);
                }
            };

            request.open("GET", "employee.xml", true);
            request.send();
        }

        function displayEmployees(xml) {
            let xmlDoc = xml.responseXML;
            let employees = xmlDoc.getElementsByTagName("employee");

            let output = `
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Title</th>
                    <th>Division</th>
                    <th>Building</th>
                    <th>Room</th>
                </tr>
            `;

            for (let i = 0; i < employees.length; i++) {
                let e = employees[i];

                output += `
                    <tr>
                        <td>${e.getElementsByTagName("firstname")[0].textContent}</td>
                        <td>${e.getElementsByTagName("lastname")[0].textContent}</td>
                        <td>${e.getElementsByTagName("title")[0].textContent}</td>
                        <td>${e.getElementsByTagName("division")[0].textContent}</td>
                        <td>${e.getElementsByTagName("building")[0].textContent}</td>
                        <td>${e.getElementsByTagName("room")[0].textContent}</td>
                    </tr>
                `;
            }

            document.getElementById("tableData").innerHTML = output;
        }
    </script>
</head>

<body>

    <button class="button" id="toggleBtn" onclick="toggleEmployees()">Get Employee Data</button>

    <div id="tableWrap">
        <table id="tableData"></table>
    </div>

</body>
</html>
